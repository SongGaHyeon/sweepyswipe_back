<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guidebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Guidebook</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Disposal Instructions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trashItem : ${trashItems}">
        <td th:text="${trashItem.id}"></td>
        <td th:text="${trashItem.name}"></td>
        <td th:text="${trashItem.disposalInstructions}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
