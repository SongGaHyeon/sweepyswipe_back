<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alarm Settings</title>
</head>
<body>
<h1>Alarm Settings</h1>

<form th:action="@{/members/alarm}" th:object="${member}" method="post">
    <div>
        <label for="dayOfWeek">Day of Week: </label>
        <select id="dayOfWeek" th:field="*{dayOfWeek}">
            <option th:each="day : ${T(java.time.DayOfWeek).values()}"
                    th:value="${day}" th:text="${day}">Day</option>
        </select>
    </div>
    <div>
        <label for="time">Time: </label>
        <input type="time" id="time" th:field="*{time}"/>
    </div>
    <div>
        <label for="enabled">Enabled: </label>
        <input type="checkbox" id="enabled" th:field="*{enabled}"/>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
